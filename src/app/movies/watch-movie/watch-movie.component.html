<div class="top_custom_padding" *ngIf="movieDetails">
  <div class="text-center">
    <h3 class="text-info mb-4">{{movieDetails.name}}</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5gMgBejRLbM" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>
</div>
