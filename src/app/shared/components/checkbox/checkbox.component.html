<div class="form-check">
  <input class="form-check-input" type="checkbox" [(ngModel)]="value" id="{{ checkBoxId }}"
    (change)="onCheckBoxChange()" (click)="onCheckboxClick()" name="checkBoxName" />
  <label class="form-check-label text-light" for="{{ checkBoxId }}">
    {{ checkBoxText }}
  </label>
</div>
