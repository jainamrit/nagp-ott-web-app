<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <img src="../../../../../assets/images/logo.png" class="logo" />
      <a class="navbar-brand  nav_custom_items" (click)="navigateToOtherRoutes('home')">NAGP Videos</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link nav_custom_items" (click)="navigateToOtherRoutes('home')">Home</a>
          </li>
          <li>
            <a class="nav-link nav_custom_items px-2 text-white" (click)="navigateToOtherRoutes('movies')">Store</a>
          </li>
          <li>
            <!-- <a class="nav-link nav_custom_items px-2 text-white" (click)="navigateToOtherRoutes('home/category')">Category</a> -->
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
              <ul class="navbar-nav">
                <li class="nav-item dropdown">
                  <a class="nav-link  dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Category
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item nav_custom_items" (click)="searchWithCategory('action')">Action</a></li>
                    <li><a class="dropdown-item nav_custom_items" (click)="searchWithCategory('comedy')">Comedy</a></li>
                    <li><a class="dropdown-item nav_custom_items" (click)="searchWithCategory('suspense')">Suspense</a>
                    </li>
                    <li><a class="dropdown-item nav_custom_items" (click)="searchWithCategory('romance')">Romance</a>
                    </li>
                    <li><a class="dropdown-item nav_custom_items" (click)="searchWithCategory('horror')">Horror</a></li>
                    <li><a class="dropdown-item nav_custom_items" (click)="searchWithCategory('drama')">Drama</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a class="nav-link nav_custom_items px-2 text-white" (click)="navigateToOtherRoutes('movies/upload')"
              *ngIf="loggedUser && loggedUser.isAdmin">Upload New Movie</a>
          </li>
        </ul>
        <div class="input-group w-auto me-2">
          <span class="input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
              </path>
            </svg>
          </span>
          <input type="search" class="form-control form-control-dark text-white bg-dark" placeholder="Search..."
            [(ngModel)]="searchTerm" (change)="searchTermChange()">
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2" (click)="navigateToOtherRoutes('login')"
            *ngIf="!isUserLogged">
            Login
          </button>
          <button type="button" class="btn btn-warning" (click)="navigateToOtherRoutes('signup')" *ngIf="!isUserLogged">
            Sign-up
          </button>
        </div>
      </div>
      <div class="dropdown text-end">
        <div class="btn-group" *ngIf="loggedUser && loggedUser.id">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
            aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person"
              viewBox="0 0 16 16">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
            </svg>
          </button>
          <ul class="dropdown-menu">
            <li class="dropdown-item dropdown_custom">Hi, {{loggedUser.fullName}}</li>
            <li><a class="dropdown-item dropdown_custom" (click)="logOut()">Logout</a></li>
            <li><a class="dropdown-item dropdown_custom"
                (click)="navigateToOtherRoutesWithQueryParams('movies/usermovieslist','favorite')">Favourites</a></li>
            <li><a class="dropdown-item dropdown_custom"
                (click)="navigateToOtherRoutesWithQueryParams('movies/usermovieslist','watchlater')">Watch Later</a>
            </li>
            <li><a class="dropdown-item dropdown_custom"
                (click)="navigateToOtherRoutesWithQueryParams('movies/usermovieslist','watched')">Watched</a></li>
            <li><a class="dropdown-item dropdown_custom"
                (click)="navigateToOtherRoutes('home/subscribe')">Subscription</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
